type Query {
	"""
	ユーザーをIDで検索する
	"""
	user(id: String!): User!
}
type User {
	id: String!
	name: String
}
type Mutation {
	signupAsAnonymous: UserAndSecret!
	"""
	パートナーリクエストを送信する
	"""
	sendPartnerRequest(toUserId: String!): String!
	acceptPartnerRequest(requestId: UUID!): String!
}
type UserAndSecret {
	user: User!
	secret: String!
}
scalar UUID
schema {
	query: Query
	mutation: Mutation
}
